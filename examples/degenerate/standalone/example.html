<html>
  <head>

  </head>
  <body>
    <script type="degenerate">
      let r = TAU;
      let s = 1 / 0.75;

      while(true) {
        reboot();

        rotateColor('blue', 0.22 * TAU);
        scale(1.1);
        circle();
        invert();
        alpha(0.95)

        for (let i = 0; i < 2; i++) {
          render();
        }
        rotateColor('blue', 0.5 * TAU);

        r += delta() / 70000 * TAU;
        transform(r, [s, s], [-0.3, -0.2]);

        rotateColor('green', 0.5 * TAU);
        transform(r, [s, s], [-0.1, 0.2]);

        for (let i = 0; i < 8; i++) {
          render();
        }

        await frame();
      }
    </script>
  </body>
